<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').innerText = '¡Nueva notificación!';
    }
  </script>
</head>
<body>
  <h1>Página de Notificaciones</h1>
  <!-- Describe la accion que va hacer por el atributo aria-label -->
  <button onclick="mostrarMensaje()" aria-label="Mostrar notificación">Mostrar Notificación</button>
  <div id="mensaje" aria-live="polite" role="status"></div>
</body>
</html>
