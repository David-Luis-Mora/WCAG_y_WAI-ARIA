<!DOCTYPE html>
<html lang="es">
<head>
  <title>Lista de Precios</title>
</head>
<body>
  <h1>Lista de Precios</h1>
  <table>
    <thead>
      <tr>
        <!-- 'scope="col"' define que estas celdas son encabezados de columna. Es Ãºtil para mejorar la accesibilidad. -->
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Producto 1</td>
        <td>10 USD</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>20 USD</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
