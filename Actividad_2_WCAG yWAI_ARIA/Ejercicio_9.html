<!DOCTYPE html>
<html lang="es">
<head>
  <title>Video Educativo</title>
</head>
<body>
  <h1>Cómo cocinar pasta</h1>
  <!-- Describe de que trata el video con el atributo aria-label -->
  <video controls  aria-describedby="video-description" aria-label="Video sobre cómo cocinar pasta">
    <source src="video.mp4" type="video/mp4" >
    <track src="subitulos.vtt" kind="subtitles" srclang="es" label="Español">
  </video>
</body>
</html>
