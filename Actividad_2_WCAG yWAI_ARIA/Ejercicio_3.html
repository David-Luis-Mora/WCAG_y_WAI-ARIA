<!DOCTYPE html>
<html lang="es">
<head>
  <title>Botón</title>
</head>
<body>
  <h1>Interacción</h1>
  <!-- Se ha asignado el atributo 'role="button"' para indicar que este div actúa como un botón. -->
  <!-- Esto mejora la accesibilidad, ya que los usuarios de lectores de pantalla reconocerán este elemento como un botón -->
  <div role="button" onclick="alert('¡Botón presionado!')" style="border: 1px solid; padding: 10px; width: 100px; text-align: center; cursor: pointer;">
    Presionar
  </div>
</body>
</html>
