<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <div class="menu"  role="navigation" aria-label="Menú de opciones">
    Opciones
    <div class="submenu"  role="menu"  aria-expanded="false" aria-hidden="true">
      <!-- Opciones del submenú, se describen como párrafos -->
      <p role="menuitem">Opción 1</p>
      <p role="menuitem">Opción 2</p>
    </div>
  </div>
</body>
</html>
