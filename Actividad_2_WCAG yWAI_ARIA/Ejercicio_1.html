<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galería de Fotos</title>
</head>
<body>
  <h1>Galería de Fotos</h1>

  <figure>
    <!-- El atributo 'alt' proporciona una descripción alternativa de la imagen para accesibilidad. -->
    <img src="playa.jpg" alt="Una playa tranquila con arena dorada y agua azul claro">
    <figcaption>Una playa tranquila con arena dorada y agua azul claro.</figcaption>
  </figure>

  <figure>
    <!-- El atributo 'alt' proporciona una descripción alternativa de la imagen para accesibilidad. -->
    <img src="montana.jpg" alt="Una montaña nevada con un cielo despejado">
    <figcaption>Una montaña nevada con un cielo despejado.</figcaption>
  </figure>

</body>
</html>
