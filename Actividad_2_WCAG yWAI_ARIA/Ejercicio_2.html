<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form>
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <!-- El atributo 'aria-describedby' vincula este campo con un texto adicional que explica cómo debe completarse el campo -->
      <input type="email" id="email" name="email" placeholder="Correo electrónico" aria-describedby="email-help" required>
      <span id="email-help">Por favor, introduce un correo válido (ejemplo@gmail.com)</span>
    </div>
    <div>
      <!-- El atributo 'aria-label' proporciona una descripción accesible para el botón, para que los usuarios de lectores de pantalla sepan que este botón envía el formulario -->
      <button type="submit" id="boton-enviar" aria-label="Enviar formulario">Enviar</button>
    </div>
  </form>
</body>
</html>
